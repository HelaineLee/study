<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body style="background-color: #ffdddd;">
    <h1>heading 1</h1>
    <p title="I'm a tooltip">paragraph</p>
    <br>
    Line Breaks
    <br>
    <pre>
        preformatted
        text
    </pre>
    Horizontal Rules
    <hr>

    <b>bold</b>
    <strong>strong</strong>
    <i>italic</i>
    <em>emphasize</em>
    <mark>mark</mark>
    <small>small</small>
    <del>delete</del>
    <ins>insert</ins>
    <sub>subscript</sub>
    <sup>superscript</sup>

    <hr>

    <blockquote cite="https://www.w3schools.com/html/html_quotation_elements.asp">
        blockquote
    </blockquote>
    <q>quotations</q>
    <abbr title="title">abbreviations</abbr>
    <address>address</address>
    <cite>cite</cite>
    <bdo dir="ltr">Bi-Directional Override</bdo>
    <bdo dir="rtl">Bi-Directional Override</bdo>

    <hr>
</body>
</html>
